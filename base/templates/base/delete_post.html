{% extends "home.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="feed">
    <form action="" method="post">
        {% csrf_token %}
        <h2>Are you sure you want to delete this post?</h2>
        <input type="submit" value="Delete">
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</div>
{% endblock %}
