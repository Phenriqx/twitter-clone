<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel='stylesheet' href="{% static 'styles/main.css' %}">
    <link rel="shortcut icon" href="static/images/twitter.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <!--Sidebar-->
  <div class="sidebar">
    <i class="fab fa-twitter"></i>
    <div class="sidebarOption active">
      <a href="{% url 'home' %}" class="material-symbols-outlined home-link">home</a>
      {% comment %} <span class="material-symbols-outlined">home</span> {% endcomment %}
      <h2>Home</h2>
    </div>

    <div class="sidebarOption">
      <span class="material-symbols-outlined">search</span>
      <h2>Explore</h2>
    </div>

    <div class="sidebarOption">
      <span class="material-symbols-outlined">notifications</span>
      <h2>Notifications</h2>
    </div>
    
    <div class="sidebarOption">
      <span class="material-symbols-outlined">mail</span>
      <h2>Messages</h2>
    </div>

    <div class="sidebarOption">
      <span class="material-symbols-outlined">receipt_long</span>
      <h2>Lists</h2>
    </div>

    <div class="sidebarOption">
      <span class="material-symbols-outlined">bookmark</span>
      <h2>Bookmarks</h2>
    </div>

    <div class="sidebarOption">
      <span class="material-symbols-outlined">person</span>
      <h2>Profile</h2>
    </div>

    <div class="sidebarOption">
      <span class="material-symbols-outlined">settings</span>
      <h2>Settings</h2>
    </div>

    <button class="sidebar__tweet">Post</button>
  </div>
  
  
  {% block content %}{% endblock %}
</body>
